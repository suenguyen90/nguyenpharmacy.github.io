<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/registration.js"></script>
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
				<li><a href="volunteer.html">Volunteers</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <form name="pageForm">
        
            <label for="userName">Username:</label> <div id="errorUserName"></div>
            <input type="text" id="userName" placeholder="Enter your Username" pattern="[a-zA-Z0-9]+" title = "Username must contains only letters and numbers."/>
            
            <label for="password">Password: <div id="errorPassword"></div>
            </label>
            <input type="password" id="password" placeholder="Enter your Password" pattern=".{8,}" title = "Password must contain minimun of 8 characters."/>
            
            <label for="passwordVerify">Verify your Password: <div id="errorPasswordVerify"></div>
            </label>
            <input type="password" id="passwordVerify" placeholder="Enter in your Password again" pattern=".{8,}" title = "Re-enter password must match the above password"/>
            
            <label for="firstName">First Name: <div id="errorFirstName"></div>
            </label>
            <input type="text" id="firstName" placeholder="Enter your First Name" pattern ="[a-zA-Z]+" title = "Firstname must contain only letters."/>
            
            <label for="hostName">Last Name: <div id="errorLastName"></div>
            </label>
            <input type="text" id="lastName" placeholder="Enter your Last Name" pattern ="[a-zA-Z]+" title = "Lastname must contain only letters."/>
            
            <label for="email">Email: <div id="errorEmail"></div>
            </label>
            <input type="text" id="email" placeholder="Enter your Email Address" pattern = "[A-Za-z0-9.!#$%^&*+/=+?~{\-}]{3}@[A-Za-z0-9.!#$%^&*+/=+?~{\-}]{3}\.[A-Za-z0-9.!#$%^&*+/=+?~{\-}]{3}$" title = "Email address must be following the format xxx@xxx.xxx"/>
			
            <label for="phoneNumber">Phone Number <div id="errorPhone"></div>
            </label>
            <input type="text" id="phone" placeholder="Enter your Phone Number" pattern = "^\(\d{3}\) \d{3}-\d{4}$" title = "Phone number must be following format (xxx) xxx-xxxx"/>
            
			<label for="signUpNewsletter">Sign up for newsletter:
            </label> <div id="errorSignUp"></div>
			  <input type="radio" name="signUpNewsletter" value="Yes" > Yes 
				<input type="radio" name="signUpNewsletter" value="No" > No
            
                    <input type="button" value="Submit" onclick="CheckAll()">            
        
    </form>
    

    
    
</body>

</html>
